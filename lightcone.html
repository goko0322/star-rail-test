<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>崩鐵光錐</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #082567;
      color: #000;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #fff;
    }
    .cone-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background-color: #000;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      width: 300px;
      padding: 20px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }
    .name {
      margin-top: 10px;
      font-size: 20px;
      color: #f8f8f8;
      font-weight: bold;
    }
    .type {
      font-size: 16px;
      color: #cccccc;
    }
  
    .back-button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .card {
        width: 90%;
        padding: 10px;
      }
      .card img {
        height: auto;
      }
      .name,
      .type {
        font-size: 16px;
      }
      .back-button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <button onclick="history.back()" class="back-button">返回</button>
  <div class="cone-grid">
    <div class="card">
      <div class="name">理想燃燒的地獄</div>
      <a href="" target="_blank">
        <img
          src="https://megapx-assets.dcard.tw/images/59a7109e-bd71-4c88-b811-6ead0b07edf0/640.jpeg"
          alt="理想燃燒的地獄"
        />
      </a>
      <div class="type">巡獵</div>
    </div>

    <div class="card">
      <div class="name">沒有回報的嘉冕</div>
      <a href="" target="_blank">
        <img
          src="https://megapx-assets.dcard.tw/images/cb4350c8-5eff-4af1-8231-505cd2f8f870/640.jpeg"
          alt="沒有回報的嘉冕"
        />
      </a>
      <div class="type">毀滅</div>
    </div>

    <div class="card">
      <div class="name">黎明恰如此燃燒</div>
      <a href="" target="_blank">
        <img
          src="https://megapx-assets.dcard.tw/images/919d1fa9-8c2e-4bc6-b1de-6ebc2257f013/1280.jpeg"
          alt="黎明恰如此燃燒"
        />
      </a>
      <div class="type">毀滅</div>
    </div>

    <div class="card">
      <div class="name">謊言在風中飄揚</div>
      <a href="" target="_blank">
        <img
          src="https://shop.ldrescdn.com/rms/ld-space/process/img/e9a9c484a0e04ee284ae5fdca13179b31744181321.png?1744181324597&x-oss-process=image/format,webp"
          alt="謊言在風中飄揚"
        />
      </a>
      <div class="type">虛無</div>
    </div>

    <div class="card">
      <div class="name">願虹光永駐天空</div>
      <a href="" target="_blank">
        <img
          src="https://static.wikia.nocookie.net/honkai-star-rail/images/3/3e/%E5%85%89%E9%94%A5_%E6%84%BF%E8%99%B9%E5%85%89%E6%B0%B8%E9%A9%BB%E5%A4%A9%E7%A9%BA_%E7%B9%AA%E7%95%AB.png/revision/latest/scale-to-width/360?cb=20250428171658&path-prefix=zh"
          alt="願虹光永駐天空"
        />
      </a>
      <div class="type">記憶</div>
    </div>

    
  </div>
</body>
</html>
