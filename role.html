    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #87D1F0;
      color: #000;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #222;
    }
    .character-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background-color: #FFFFFF;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      width: 450px;
      padding: 20px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }
    .name {
      margin-top: 10px;
      font-size: 20px;
      color: #f8f8f8;
    }
    .role {
      font-size: 16px;
      color: #cccccc;
    }
    .version {
      font-size: 20px;
      color: #fff;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .back-button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .card {
        width: 90%;
        padding: 10px;
      }
      .card img {
        height: auto;
      }
      .name,
      .role,
      .version {
        font-size: 16px;
        color: #000000;
      }
      .back-button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
