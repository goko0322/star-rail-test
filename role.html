    body {

      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #f1f1f1;
    }

    .character-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(255,255,255,0.1);
      width: 500px;
      padding: 20px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }

    .name {
      margin-top: 10px;
      font-size: 20px;
      color: #f8f8f8;
    }

    .role {
      font-size: 16px;
      color: #cccccc;
    }

    .version {
      font-size: 20px;
      color: #fff;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
