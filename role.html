<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>崩壞鐵道角色</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #082567;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
    }
    .search-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    #searchInput {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .button-group button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .button-group button:hover {
      background-color: #666;
    }
    .character-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background-color: #222;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      width: 250px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }
    .name {
      margin-top: 10px;
      font-size: 18px;
      color: #f8f8f8;
      font-weight: bold;
    }
    .role {
      font-size: 14px;
      color: #ccc;
    }
    .version {
      font-size: 16px;
      color: #fff;
      margin-bottom: 10px;
      font-weight: bold;
    }
    #noResult {
      color: #fff;
      background-color: #f00;
      padding: 8px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      margin-top: 5px;
    }
    #backToTop {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      font-size: 24px;
      line-height: 50px;
      text-align: center;
      border: none;
      border-radius: 50%;
      background-color: #444;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }
    #backToTop:hover {
      background-color: #666;
      transform: scale(1.1);
    }
    @media (max-width: 600px) {
      #searchInput {
        width: 100%;
      }
      .button-group button {
        width: 100%;
        padding: 12px 0;
      }
      .card {
        width: 90%;
        padding: 10px;
      }
      .card img {
        height: 250px;
      }
      .name, .role, .version {
        font-size: 14px;
      }
      #backToTop {
        bottom: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        font-size: 20px;
        line-height: 40px;
      }
    }
  </style>
</head>
<body>
  <h1>崩壞鐵道角色</h1>
  
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="搜尋角色名稱..." oninput="showSuggestions()" autocomplete="off" />
    <button onclick="searchCharacter()">搜尋</button>
  </div>

  <div class="button-group">
    <button onclick="loadStars(5)">5⭐角色</button>
    <button onclick="loadStars(4)">4⭐角色</button>
    <button onclick="loadByElement('火')">火屬性</button>
    <button onclick="loadByElement('冰')">冰屬性</button>
    <button onclick="loadByElement('風')">風屬性</button>
    <button onclick="loadByElement('雷')">雷屬性</button>
    <button onclick="loadByElement('量子')">量子屬性</button>
    <button onclick="loadByElement('虛數')">虛數屬性</button>
    <button onclick="loadByElement('物理')">物理屬性</button>
  </div>

  <div id="characterContainer" class="character-grid"></div>

  <button onclick="scrollToTop()" id="backToTop">↑</button>

  <script>
    const characters = [
      { name: "白厄", star: 5, role: "毀滅", element: "物理屬性" },
      { name: "Archer", star: 5, role: "巡獵", element: "量子屬性" },
      { name: "貊澤", star: 4, role: "巡獵", element: "雷屬性" },
      { name: "三月七", star: 4, role: "巡獵", element: "虛數屬性" },
      { name: "加拉赫", star: 4, role: "豐饒", element: "火屬性" },
      { name: "米沙", star: 4, role: "毀滅", element: "冰屬性" },
      { name: "雪衣", star: 4, role: "毀滅", element: "量子屬性" },
      { name: "寒鴉", star: 4, role: "同諧", element: "物理屬性" },
      // Add more characters here...
    ];

    const searchInput = document.getElementById("searchInput");
    const noResult = document.getElementById("noResult");

    function normalizeText(text) {
      return text.toLowerCase().replace(/[！-～]/g, ch => String.fromCharCode(ch.charCodeAt(0) - 0xFEE0));
    }

    function showSuggestions() {
      const input = normalizeText(searchInput.value.trim());
      noResult.style.display = "none";
      if (!input) return;
      const suggestions = characters.filter(character => normalizeText(character.name).includes(input));
      if (suggestions.length === 0) {
        noResult.style.display = "block";
      } else {
        noResult.style.display = "none";
      }
    }

    function searchCharacter() {
      const term = normalizeText(searchInput.value.trim());
      const filtered = characters.filter(character => normalizeText(character.name).includes(term));
      displayCharacters(filtered);
      if (filtered.length === 0) {
        noResult.style.display = "block";
      } else {
        noResult.style.display = "none";
      }
    }

    function loadStars(star) {
      const filtered = characters.filter(character => character.star === star);
      displayCharacters(filtered);
    }

    function loadByElement(element) {
      const filtered = characters.filter(character => character.element === element);
      displayCharacters(filtered);
    }

    function displayCharacters(filtered) {
      const container = document.getElementById("characterContainer");
      container.innerHTML = "";
      filtered.forEach(character => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <div class="name">${character.name}</div>
          <div class="role">${character.role} - ${character.element}</div>
          <div class="version">版本: ${character.star}⭐</div>
        `;
        container.appendChild(card);
      });
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener('scroll', () => {
      document.getElementById("backToTop").style.display = window.scrollY > 300 ? 'block' : 'none';
    });

    // Initial load
    loadStars(5);
  </script>
</body>
</html>
