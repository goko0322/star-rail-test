<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>崩鐵光錐</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #082567;
      color: #000;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #fff;
    }
    .cone-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background-color: #000;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      width: 300px;
      padding: 20px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }
    .name {
      margin-top: 10px;
      font-size: 20px;
      color: #f8f8f8;
      font-weight: bold;
    }
    .type {
      font-size: 16px;
      color: #cccccc;
    }
  
    .back-button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .card {
        width: 90%;
        padding: 10px;
      }
      .card img {
        height: auto;
      }
      .name,
      .type {
        font-size: 16px;
      }
      .back-button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <button onclick="history.back()" class="back-button">返回</button>
  <div class="cone-grid">
    <div class="card">
      <div class="name">理想燃燒的地獄</div>
      <a href="" target="_blank">
        <img
          src=""
          alt="理想燃燒的地獄"
        />
      </a>
      <div class="type">巡獵</div>
    </div>

    
  </div>
</body>
</html>
