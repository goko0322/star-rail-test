<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>崩鐵角色</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #082567;
      color: #000;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #222;
    }
    .character-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background-color: #000000;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      width: 300px;
      padding: 20px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }
    .name {
      margin-top: 10px;
      font-size: 20px;
      color: #f8f8f8;
      font-weight: bold;
    }
    .role {
      font-size: 16px;
      color: #cccccc;
    }
    .version {
      font-size: 20px;
      color: #fff;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .back-button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #searchInput {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 8px;
    }
    #suggestions {
      position: absolute;
      background: #fff;
      width: 250px;
      margin-top: 5px;
      border-radius: 8px;
      overflow: hidden;
      z-index: 10;
    }
    #suggestions div {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    #suggestions div:hover {
      background-color: #eee;
    }
    @media (max-width: 600px) {
      .card {
        width: 90%;
        padding: 10px;
      }
      .card img {
        height: auto;
      }
      .name,
      .role,
      .version {
        font-size: 16px;
      }
      .back-button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <!-- 返回與搜尋區塊 -->
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; flex-wrap:wrap;">
    <button onclick="history.back()" class="back-button">返回</button>
    <div style="position:relative;">
      <div style="display:flex; gap:10px;">
        <input
          type="text"
          id="searchInput"
          placeholder="輸入角色名稱..."
          oninput="showSuggestions()"
          autocomplete="off"
          style="padding:10px; font-size:16px; width:250px; border-radius:8px;"
        />
        <button onclick="searchCharacter()" style="padding:10px 20px; font-size:16px; border-radius:8px;">搜尋</button>
      </div>
      <div id="suggestions"></div>
    </div>
  </div>



  <!-- 角色卡片區（從外部載入） -->
  <div id="characterContainer"></div>

  <script>
    // 角色名稱陣列
    const characters = [
      "白厄","Archer","Saber","賽飛兒","風堇","那刻夏","遐蝶","萬敵","緹寶","阿格萊雅",
      "大黑塔","開拓者-記憶","望歸人","星期日","亂破","靈砂","飛霄","椒丘","雲璃","翡翠",
      "流螢","波提歐","知更鳥","開拓者-同諧","砂金","黃泉","花火","黑天鵝",
      "真理醫生","阮梅","銀枝","藿藿","托帕&帳帳","鏡流","符玄","丹恆•飲月","卡芙卡",
      "刃","羅剎","銀狼","景元","希兒","白露","彥卿","克拉拉","傑帕德","布洛妮婭",
      "瓦爾特","姬子","開拓者-存護","開拓者-毀滅"
    ];

    // 生成清單
    const listEl = document.getElementById('characterList');
    characters.forEach(name => {
      const li = document.createElement('li');
      li.textContent = name;
      li.style.cursor = 'pointer';
      li.onclick = () => jumpToCharacter(name);
      listEl.appendChild(li);
    });

    // 顯示建議
    function showSuggestions() {
      const input = searchInput.value.toLowerCase();
      const box = suggestions;
      box.innerHTML = "";
      if (!input) return;
      characters.filter(n => n.toLowerCase().includes(input))
        .forEach(name => {
          const div = document.createElement("div");
          div.textContent = name;
          div.onclick = () => {
            searchInput.value = name;
            box.innerHTML = "";
            searchCharacter();
          };
          box.appendChild(div);
        });
    }

    // 搜尋角色
    function searchCharacter() {
      const term = searchInput.value.trim().toLowerCase();
      let found = false;
      document.querySelectorAll('.card').forEach(card => {
        const name = card.querySelector('.name').textContent.toLowerCase();
        if (name.includes(term)) {
          card.scrollIntoView({ behavior: 'smooth', block: 'center' });
          card.style.border = '3px solid yellow';
          setTimeout(() => card.style.border = '', 1500);
          found = true;
        }
      });
      if (!found) alert('找不到角色！');
    }

    // 點擊清單跳轉卡片
    function jumpToCharacter(name) {
      searchInput.value = name;
      searchCharacter();
    }

    // 載入角色卡區塊
    fetch('character-grid.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('characterContainer').innerHTML = html;
      })
      .catch(err => {
        console.error('載入角色卡失敗:', err);
      });

    // 點擊頁面其他地方收起建議框
    document.addEventListener("click", e => {
      if (!searchInput.contains(e.target)) suggestions.innerHTML = "";
    });
  </script>

</body>
</html>
