<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>崩鐵光錐</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #082567;
      color: #000;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #fff;
    }
    .cone-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background-color: #000;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      width: 300px;
      padding: 20px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img.main-img {
      width: 80%;
      height: auto;
      object-fit: contain;
      cursor: pointer;
    }
    .name {
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 20px;
      color: #f8f8f8;
      font-weight: bold;
    }
    .type {
      margin-top: 10px;
    }
    .type img {
      width: 42.5px;
      height: 42.5px;
      vertical-align: middle;
    }
    .back-button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .card {
        width: 90%;
        padding: 10px;
      }
      .card img.main-img {
        height: auto;
      }
      .name,
      .type {
        font-size: 16px;
      }
      .back-button {
        font-size: 14px;
        padding: 8px 16px;
      }
      .type img {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>

  <button onclick="history.back()" class="back-button">返回</button>
  <div class="cone-grid">

          alt="理想燃燒的地獄"
          class="main-img"
        />
      </a>
      <div class="type">

    <div class="card">

    <div class="card">

          src="https://shop.ldrescdn.com/rms/ld-space/process/img/d580ddb6bb394bba9ade8ae5050fe10e1744095112.png?x-oss-process=image/format,webp"

          class="main-img"
        />
      </a>
      <div class="type">
        <img src="https://act-upload.hoyoverse.com/event-ugc-hoyowiki/2024/11/22/6668036/cf45ef0eb336aca96b508ce6fd72064a_7446572450144779649.png?x-oss-process=image%2Fformat%2Cwebp" />
      </div>
    </div>

    <div class="card">
      <div class="name">生命當付之一炬</div>
      <a href="https://wiki.hoyolab.com/pc/hsr/entry/3697" target="_blank">
        <img
          src="https://act-upload.hoyoverse.com/event-ugc-hoyowiki/2025/04/30/125413385/cf69efd14d1ce6a0c64bc7cc8f9287cb_5563331208519548205.png?x-oss-process=image%2Fformat,webp"
          alt="生命當付之一炬"
          class="main-img"
        />
      </a>
      <div class="type">
        <img src="https://upload-static.hoyoverse.com/hoyowiki/2023/02/21/344921a7cc1bf85cb6d0dcc20d0affad_1019092597011251431.png?x-oss-process=image%2Fformat%2Cwebp" />

    </div>

    <div class="card">
      <div class="name">讓告別，更美一點</div>

      </div>
    </div>
    
  </div>
