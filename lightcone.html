<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>崩鐵光錐</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #082567;
      color: #000;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #fff;
    }
    .cone-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background-color: #000;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      width: 300px;
      padding: 20px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img.main-img {
      width: 80%;
      height: auto;
      object-fit: contain;
      cursor: pointer;
    }
    .name {
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 20px;
      color: #f8f8f8;
      font-weight: bold;
    }
    .type {
      margin-top: 10px;
    }
    .type img {
      width: 42.5px;
      height: 42.5px;
      vertical-align: middle;
    }
    .back-button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .card {
        width: 90%;
        padding: 10px;
      }
      .card img.main-img {
        height: auto;
      }
      .name,
      .type {
        font-size: 16px;
      }
      .back-button {
        font-size: 14px;
        padding: 8px 16px;
      }
      .type img {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>
  <button onclick="history.back()" class="back-button">返回</button>

  <div id="lightcone"></div>

  <script>
    fetch('cone-grid.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('lightcone').innerHTML = html;
      });

    // 顯示/隱藏回到頂部按鈕
    window.addEventListener("scroll", () => {
      const btn = document.getElementById("backToTop");
      btn.style.display = document.documentElement.scrollTop > 300 ? "block" : "none";
    });

    // 滑動回頂部
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
