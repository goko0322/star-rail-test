<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>光錐</title>
  <style>
    body {
      background-color: #f4f4f4;
      margin: 0;
      font-family: sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card p {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>全部光錐</h1>

  <div class="grid">
    <div class="card">
      <img src="https://xxx/光錐1.jpg" alt="光錐1">
      <p>光錐名稱1</p>
    </div>
    <div class="card">
      <img src="https://xxx/光錐2.jpg" alt="光錐2">
      <p>光錐名稱2</p>
    </div>
    <!-- 可以複製上面這段繼續添加更多光錐 -->
  </div>
</body>
</html>
