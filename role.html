<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>崩鐵角色</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #082567;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #222;
    }
    .character-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background-color: #000;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      width: 300px;
      padding: 20px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }
    .name {
      margin-top: 10px;
      font-size: 20px;
      color: #f8f8f8;
      font-weight: bold;
    }
    .role {
      font-size: 16px;
      color: #ccc;
    }
    .version {
      font-size: 20px;
      color: #fff;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .back-button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #searchInput {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 8px;
      box-sizing: border-box;
    }
    #suggestions {
      position: absolute;
      background: #fff;
      width: 250px;
      margin-top: 5px;
      border-radius: 8px;
      overflow: hidden;
      z-index: 10;
    }
    #suggestions div {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    #suggestions div:hover {
      background-color: #eee;
    }
    #noResult {
      color: #fff;
      background-color: #f00;
      padding: 8px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      margin-top: 5px;
    }
    #backToTop {
      display: none;
      position: fixed;
      bottom: 40px;
      right: 4px;
      width: 42px;
      height: 42px;
      font-size: 24px;
      line-height: 35px;
      text-align: center;
      border: none;
      border-radius: 50%;
      background-color: #444;
      color: white;
      cursor: pointer;
      z-index: 1000;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }
    #backToTop:hover {
      background-color: #666;
      transform: scale(1.1);
    }
    @media (max-width: 600px) {
      #searchInput {
        width: 100%;
      }
      div[style*="display:flex; gap:10px;"] {
        flex-direction: column !important;
        gap: 10px !important;
      }
      div[style*="display:flex; gap:10px;"] button {
        width: 100%;
        padding: 12px 0;
      }
      .card {
        width: 90%;
        padding: 10px;
      }
      .card img {
        height: auto;
      }
      .name,
      .role,
      .version {
        font-size: 16px;
      }
      .back-button {
        font-size: 14px;
        padding: 8px 16px;
      }
      #backToTop {
        bottom: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        font-size: 20px;
        line-height: 40px;
      }
    }
  </style>
</head>
<body>
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; flex-wrap:wrap;">
    <button onclick="history.back()" class="back-button">返回</button>
    <div style="position:relative;">
      <div style="display:flex; gap:10px;">
        <input type="text" id="searchInput" placeholder="輸入角色名稱..." oninput="showSuggestions()" autocomplete="off" />
        <button onclick="searchCharacter()" style="padding:10px 20px; font-size:16px; border-radius:8px;">搜尋</button>
      </div>
      <div id="suggestions"></div>
      <div id="noResult">找不到角色！</div>
    </div>
  </div>

  <div style="margin-top: 10px; display: flex; justify-content: center; gap: 10px;">
    <button onclick="loadStars('5')" class="back-button">5⭐</button>
    <button onclick="loadStars('4')" class="back-button">4⭐</button>
  </div>

  <button onclick="scrollToTop()" id="backToTop" title="回到頂部">↑</button>

      { name: "阿蘭", star: 4, role: "毀滅", element: "雷屬性" },
      { name: "丹恆", star: 4, role: "巡獵", element: "風屬性" },
      { name: "三月七", star: 4, role: "存護", element: "冰屬性" }
    ];

    const searchInput = document.getElementById("searchInput");
    const suggestions = document.getElementById("suggestions");
    const noResult = document.getElementById("noResult");

    function normalizeText(text) {
      return text.toLowerCase().replace(/[！-～]/g, ch => String.fromCharCode(ch.charCodeAt(0) - 0xFEE0));
    }

    function showSuggestions() {
      const input = normalizeText(searchInput.value.trim());
      suggestions.innerHTML = "";
      noResult.style.display = "none";
      if (!input) return;
      characters.filter(character => normalizeText(character.name).includes(input)).forEach(character => {
        const div = document.createElement("div");
        div.textContent = character.name;
        div.onclick = () => {
          searchInput.value = character.name;
          suggestions.innerHTML = "";
          searchCharacter();
        };
        suggestions.appendChild(div);
      });
    }

    function searchCharacter() {
      const term = normalizeText(searchInput.value.trim());
      let found = false;
      document.querySelectorAll('.card').forEach(card => {
        const name = normalizeText(card.querySelector('.name').textContent);
        if (name.includes(term)) {
          card.scrollIntoView({ behavior: 'smooth', block: 'center' });
          card.style.border = '3px solid yellow';
          setTimeout(() => { card.style.border = ''; }, 3000);
          found = true;
        }
      });
      noResult.style.display = found ? 'none' : 'block';
    }

    function loadStars(star) {
      const filtered = characters.filter(character => character.star == star);
      const container = document.getElementById('characterContainer');
      container.innerHTML = "";
      filtered.forEach(character => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <div class="name">${character.name}</div>
          <div class="role">${character.role} - ${character.element}</div>
          <div class="version">版本: ${character.star}⭐</div>
        `;
        container.appendChild(card);
      });
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener('scroll', () => {
      document.getElementById("backToTop").style.display = window.scrollY > 300 ? 'block' : 'none';
    });

    loadStars(5); // Initial load for 5⭐ characters
  </script>

</html>
