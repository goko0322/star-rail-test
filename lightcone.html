<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #082567;
      color: #000;
      text-align: center;
      padding: 30px;
      padding-top: 40px;
      margin: 0;
    }
    h1 {
      color: #fff;
    }
    .cone-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background-color: #000;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      width: 300px;
      padding: 20px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }
    .name {
      margin-top: 10px;
      font-size: 20px;
      color: #f8f8f8;
    }
    .type {
      font-size: 16px;
      color: #cccccc;
    }
    .version {
      font-size: 20px;
      color: #fff;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .back-button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .card {
        width: 90%;
        padding: 10px;
      }
      .card img {
        height: auto;
      }
      .name,
      .type,
      .version {
        font-size: 16px;
      }
      .back-button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <button onclick="history.back()" class="back-button">返回</button>

  <div class="cone-grid">
    <div class="card">
      <div class="version">3.4</div>
      <a href="https://wiki.hoyolab.com/pc/hsr/entry/光錐ID1" target="_blank">
        <img src="光錐圖片網址1" alt="光錐1" />
      </a>
      <div class="name">光錐名稱1</div>
      <div class="type">類型・屬性</div>
    </div>

    <div class="card">
      <div class="version">3.3</div>
      <a href="https://wiki.hoyolab.com/pc/hsr/entry/光錐ID2" target="_blank">
        <img src="光錐圖片網址2" alt="光錐2" />
      </a>
      <div class="name">光錐名稱2</div>
      <div class="type">類型・屬性</div>
    </div>

    <!-- 更多光錐可複製這段 -->
  </div>
</body>
</html>
